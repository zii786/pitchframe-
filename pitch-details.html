<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <a href="index.html" class="text-decoration-none">
            <strong>Pitch<span class="text-primary">Frame</span></strong>
        </a> - Pitch Details
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Library for Scroll Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --accent-color: #6366f1;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --text-color: #334155;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

        .pitch-details-container {
            padding: 2rem 0;
        }

        .details-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .rating-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: 100%;
        }

        .rating-section h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-dark);
            position: relative;
            padding-bottom: 1rem;
        }

        .rating-section h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .rating-criteria {
            margin-bottom: 2rem;
        }

        .rating-criteria label {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.8rem;
            display: block;
        }

        .form-select {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .feedback-textarea {
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            min-height: 150px;
            transition: all 0.3s ease;
        }

        .feedback-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .company-header {
            margin-bottom: 2.5rem;
        }

        .company-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }

        .badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1.2rem;
            position: relative;
            padding-bottom: 0.8rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .card-text {
            color: var(--text-color);
            line-height: 1.7;
            font-size: 1.1rem;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
        }

        @media (max-width: 991.98px) {
            .details-card, .rating-section {
                padding: 2rem;
            }

            .company-header h2 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="pitch-details-container">
        <div class="container">
            <!-- Updated header section -->
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-primary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </button>
                <a href="index.html" class="text-decoration-none">
                    <h4 class="mb-0">
                        <strong>Pitch<span class="text-primary">Frame</span></strong>
                    </h4>
                </a>
            </div>

            <!-- Main Content -->
            <div class="row">
                <!-- Pitch Details Section -->
                <div class="col-lg-8">
                    <div class="details-card">
                        <div id="pitchDetails">
                            <!-- Content will be dynamically loaded -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rating Section -->
                <div class="col-lg-4">
                    <div class="rating-section">
                        <h4>Evaluation Form</h4>
                        
                        <!-- Market Potential -->
                        <div class="rating-criteria">
                            <label>Market Potential</label>
                            <select class="form-select" id="marketPotential">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Large market opportunity</option>
                                <option value="4">Very Good - Significant potential</option>
                                <option value="3">Good - Moderate potential</option>
                                <option value="2">Fair - Limited potential</option>
                                <option value="1">Poor - Very limited potential</option>
                            </select>
                        </div>

                        <!-- Product Innovation -->
                        <div class="rating-criteria">
                            <label>Product Innovation</label>
                            <select class="form-select" id="productInnovation">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Highly innovative</option>
                                <option value="4">Very Good - Notable innovation</option>
                                <option value="3">Good - Some innovation</option>
                                <option value="2">Fair - Limited innovation</option>
                                <option value="1">Poor - Not innovative</option>
                            </select>
                        </div>

                        <!-- Financial Viability -->
                        <div class="rating-criteria">
                            <label>Financial Viability</label>
                            <select class="form-select" id="financialViability">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Strong financials</option>
                                <option value="4">Very Good - Solid financials</option>
                                <option value="3">Good - Adequate financials</option>
                                <option value="2">Fair - Weak financials</option>
                                <option value="1">Poor - Very weak financials</option>
                            </select>
                        </div>

                        <!-- Team Capability -->
                        <div class="rating-criteria">
                            <label>Team Capability</label>
                            <select class="form-select" id="teamCapability">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Highly capable team</option>
                                <option value="4">Very Good - Strong team</option>
                                <option value="3">Good - Capable team</option>
                                <option value="2">Fair - Limited capability</option>
                                <option value="1">Poor - Insufficient capability</option>
                            </select>
                        </div>

                        <!-- Feedback -->
                        <div class="rating-criteria">
                            <label>Detailed Feedback</label>
                            <textarea class="form-control feedback-textarea" id="feedback" 
                                    placeholder="Provide detailed feedback about the pitch..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button class="btn btn-primary" onclick="submitEvaluation()">
                            Submit Evaluation
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            updateDoc,
            collection,
            addDoc,
            Timestamp,
            query,
            where,
            getDocs,
            limit 
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get pitch ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const pitchId = urlParams.get('id');

        if (!pitchId) {
            window.location.href = 'AI_analyzer.html';
        }

        // Function to format currency
        function formatCurrency(amount) {
            if (!amount && amount !== 0) return 'Not Specified';
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Function to load pitch details
        async function loadPitchDetails() {
            try {
                const pitchRef = doc(db, 'pitches', pitchId);
                const pitchDoc = await getDoc(pitchRef);

                if (!pitchDoc.exists()) {
                    document.getElementById('pitchDetails').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Pitch not found
                        </div>
                    `;
                    return;
                }

                const pitch = pitchDoc.data();
                document.getElementById('pitchDetails').innerHTML = `
                    <div class="company-header">
                        <h2>${pitch.companyName || 'Unnamed Company'}</h2>
                        <div class="d-flex gap-2">
                            <span class="badge bg-primary">${pitch.industry || 'Unspecified'}</span>
                            <span class="badge bg-${pitch.status === 'pending' ? 'warning' : 'success'}">
                                ${pitch.status === 'pending' ? 'Pending Review' : 'Reviewed'}
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <h6 class="section-title">Business Details</h6>
                                <p class="card-text">${pitch.tagline || 'No tagline provided'}</p>
                            </div>
                            <div class="mb-4">
                                <h6 class="section-title">Problem Statement</h6>
                                <p class="card-text">${pitch.problem || 'No problem statement provided'}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <h6 class="section-title">Financial Information</h6>
                                <div class="d-flex justify-content-between mb-3">
                                    <span class="metric-label">Current Revenue:</span>
                                    <span class="metric-value">${formatCurrency(pitch.revenue)}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span class="metric-label">Funding Stage:</span>
                                    <span class="metric-value">${pitch.fundingStage || 'Not specified'}</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="metric-label">Funding Amount:</span>
                                    <span class="metric-value">${formatCurrency(pitch.fundingAmount)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading pitch details:', error);
                document.getElementById('pitchDetails').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error loading pitch details. Please try again later.
                    </div>
                `;
            }
        }

        // Function to submit evaluation
        async function submitEvaluation() {
            try {
                const submitBtn = document.querySelector('.btn-primary');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Submitting...';

                const evaluation = {
                    marketPotential: document.getElementById('marketPotential').value,
                    productInnovation: document.getElementById('productInnovation').value,
                    financialViability: document.getElementById('financialViability').value,
                    teamCapability: document.getElementById('teamCapability').value,
                    feedback: document.getElementById('feedback').value,
                    timestamp: Timestamp.now()
                };

                // Add evaluation to the evaluations subcollection
                const evaluationsRef = collection(db, 'pitches', pitchId, 'evaluations');
                await addDoc(evaluationsRef, evaluation);

                // Show success message
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success';
                alertDiv.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    Evaluation submitted successfully!
                `;
                document.querySelector('.rating-section').insertBefore(alertDiv, document.querySelector('.btn-primary'));

                // Reset form
                document.getElementById('marketPotential').value = '';
                document.getElementById('productInnovation').value = '';
                document.getElementById('financialViability').value = '';
                document.getElementById('teamCapability').value = '';
                document.getElementById('feedback').value = '';

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Evaluation';
            } catch (error) {
                console.error('Error submitting evaluation:', error);
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Error submitting evaluation. Please try again.
                `;
                document.querySelector('.rating-section').insertBefore(alertDiv, document.querySelector('.btn-primary'));
            }
        }

        // Initialize the page
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            await loadPitchDetails();
        });
    </script>
    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow-sm');
            } else {
                navbar.classList.remove('shadow-sm');
            }
        });
    </script>
</body>
</html>
