<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <a href="index.html" class="text-decoration-none">
            <strong>Pitch<span class="text-primary">Frame</span></strong>
        </a> - Pitch Details
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Library for Scroll Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --accent-color: #6366f1;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --text-color: #334155;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

        .pitch-header {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
            padding: 100px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .pitch-header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="2" fill="%232563eb" opacity="0.2"/></svg>') repeat;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-60px) translateY(-60px); }
        }

        .pitch-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pitch-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .pitch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
        }

        .feedback-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .feedback-card:hover {
            transform: translateX(5px);
        }

        .mentor-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .action-buttons .btn {
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-buttons .btn-primary {
            background: var(--gradient);
            border: none;
        }

        .action-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--gradient);
        }

        @media (max-width: 991.98px) {
            .pitch-title {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .metric-card {
                margin-bottom: 1rem;
            }
        }

        .pitch-details-container {
            padding: 2rem 0;
        }

        .details-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .rating-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .rating-criteria {
            margin-bottom: 1.5rem;
        }

        .rating-criteria label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .feedback-textarea {
            min-height: 150px;
            resize: vertical;
        }

        @media (max-width: 991.98px) {
            .pitch-details-container {
                padding: 1.5rem 0;
            }
            
            .details-card,
            .rating-section {
                padding: 2rem;
            }
            
            .rating-section {
                position: static;
                margin-top: 2rem;
            }
        }

        @media (max-width: 767.98px) {
            .details-card,
            .rating-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="pitch-details-container">
        <div class="container">
            <!-- Updated header section -->
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-primary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </button>
                <a href="index.html" class="text-decoration-none">
                    <h4 class="mb-0">
                        <strong>Pitch<span class="text-primary">Frame</span></strong>
                    </h4>
                </a>
            </div>

            <!-- Main Content -->
            <div class="row g-4">
                <!-- Pitch Details Section -->
                <div class="col-lg-8">
                    <div class="details-card">
                        <div id="pitchDetails">
                            <!-- Content will be dynamically loaded -->
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rating Section -->
                <div class="col-lg-4">
                    <div class="rating-section">
                        <h4 class="mb-4">Evaluation Form</h4>
                        
                        <!-- Market Potential -->
                        <div class="rating-criteria">
                            <label for="marketPotential">Market Potential</label>
                            <select class="form-select" id="marketPotential">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Large market opportunity</option>
                                <option value="4">Very Good - Significant potential</option>
                                <option value="3">Good - Moderate potential</option>
                                <option value="2">Fair - Limited potential</option>
                                <option value="1">Poor - Very limited potential</option>
                            </select>
                        </div>

                        <!-- Product Innovation -->
                        <div class="rating-criteria">
                            <label for="productInnovation">Product Innovation</label>
                            <select class="form-select" id="productInnovation">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Highly innovative</option>
                                <option value="4">Very Good - Innovative</option>
                                <option value="3">Good - Some innovation</option>
                                <option value="2">Fair - Limited innovation</option>
                                <option value="1">Poor - No innovation</option>
                            </select>
                        </div>

                        <!-- Financial Viability -->
                        <div class="rating-criteria">
                            <label for="financialViability">Financial Viability</label>
                            <select class="form-select" id="financialViability">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Strong financials</option>
                                <option value="4">Very Good - Good financials</option>
                                <option value="3">Good - Moderate financials</option>
                                <option value="2">Fair - Weak financials</option>
                                <option value="1">Poor - No financial viability</option>
                            </select>
                        </div>

                        <!-- Team Capability -->
                        <div class="rating-criteria">
                            <label for="teamCapability">Team Capability</label>
                            <select class="form-select" id="teamCapability">
                                <option value="">Select rating</option>
                                <option value="5">Excellent - Highly capable team</option>
                                <option value="4">Very Good - Strong team</option>
                                <option value="3">Good - Capable team</option>
                                <option value="2">Fair - Limited capability</option>
                                <option value="1">Poor - Insufficient capability</option>
                            </select>
                        </div>

                        <!-- Feedback -->
                        <div class="rating-criteria">
                            <label for="feedback">Detailed Feedback</label>
                            <textarea class="form-control feedback-textarea" id="feedback" 
                                    placeholder="Provide detailed feedback about the pitch..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button class="btn btn-primary w-100 mt-3" id="submitEvaluationBtn">
                            Submit Evaluation
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module">
        // Import Firebase configuration and functions
        import { 
            firebaseConfig, 
            auth as existingAuth,
            db as existingDb
        } from './firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            updateDoc,
            collection,
            addDoc,
            Timestamp,
            query,
            where,
            getDocs,
            limit 
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Use existing Firebase instances if available, otherwise initialize new ones
        let auth, db;
        try {
            auth = existingAuth;
            db = existingDb;
        } catch (error) {
            // If not available, initialize new instances
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        }

        // Get pitch ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const pitchId = urlParams.get('id');

        if (!pitchId) {
            window.location.href = 'AI_analyzer.html';
        }

        // Function to format currency
        function formatCurrency(amount) {
            if (!amount && amount !== 0) return 'Not Specified';
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Function to load pitch details
        async function loadPitchDetails() {
            try {
                const pitchRef = doc(db, 'pitches', pitchId);
                const pitchDoc = await getDoc(pitchRef);

                if (!pitchDoc.exists()) {
                    document.getElementById('pitchDetails').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Pitch not found
                        </div>
                    `;
                    return;
                }

                const pitch = pitchDoc.data();
                document.getElementById('pitchDetails').innerHTML = `
                    <div class="mb-4">
                        <h2 class="mb-3" style="font-size: 2rem; font-weight: bold; text-transform: uppercase;">
                            ${pitch.companyName || 'Unnamed Company'}
                        </h2>
                        <div class="d-flex gap-2 mb-3">
                            <span class="badge bg-primary">${pitch.industry || 'Unspecified'}</span>
                            <span class="badge bg-${pitch.status === 'pending' ? 'warning' : 'success'}">
                                ${pitch.status === 'pending' ? 'Pending Review' : 'Reviewed'}
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <h6 class="section-title">Business Details</h6>
                                <p class="card-text">${pitch.tagline || 'No tagline provided'}</p>
                            </div>
                            <div class="mb-4">
                                <h6 class="section-title">Problem Statement</h6>
                                <p class="card-text">${pitch.problem || 'No problem statement provided'}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <h6 class="section-title">Financial Information</h6>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Current Revenue:</span>
                                    <strong>${formatCurrency(pitch.revenue)}</strong>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Funding Stage:</span>
                                    <strong>${pitch.fundingStage || 'Not specified'}</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted">Funding Amount:</span>
                                    <strong>${formatCurrency(pitch.fundingAmount)}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading pitch details:', error);
                document.getElementById('pitchDetails').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error loading pitch details. Please try again later.
                    </div>
                `;
            }
        }

        // Function to submit evaluation
        async function submitEvaluation() {
            const submitBtn = document.getElementById('submitEvaluationBtn');
            
            try {
                // Validate all fields
                const marketPotential = document.getElementById('marketPotential').value;
                const productInnovation = document.getElementById('productInnovation').value;
                const financialViability = document.getElementById('financialViability').value;
                const teamCapability = document.getElementById('teamCapability').value;
                const feedback = document.getElementById('feedback').value.trim();

                // Check if any field is empty
                if (!marketPotential || !productInnovation || !financialViability || !teamCapability || !feedback) {
                    throw new Error('Please fill in all fields');
                }

                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Submitting...';

                const user = auth.currentUser;
                if (!user) throw new Error('You must be logged in to submit an evaluation');

                const evaluation = {
                    marketPotential: parseInt(marketPotential),
                    productInnovation: parseInt(productInnovation),
                    financialViability: parseInt(financialViability),
                    teamCapability: parseInt(teamCapability),
                    feedback: feedback,
                    mentorId: user.uid,
                    mentorName: user.displayName || 'Anonymous Mentor', // Add mentor name
                    timestamp: Timestamp.now()
                };

                // Add evaluation to the evaluations subcollection
                const evaluationsRef = collection(db, `pitches/${pitchId}/evaluations`);
                await addDoc(evaluationsRef, evaluation);

                // Update pitch status to 'reviewed'
                const pitchRef = doc(db, 'pitches', pitchId);
                await updateDoc(pitchRef, {
                    status: 'reviewed',
                    lastReviewedAt: Timestamp.now(),
                    lastReviewedBy: user.uid
                });

                // Calculate average scores
                const averageScore = (
                    parseInt(marketPotential) +
                    parseInt(productInnovation) +
                    parseInt(financialViability) +
                    parseInt(teamCapability)
                ) / 4;

                // Update pitch with scores
                await updateDoc(pitchRef, {
                    averageScore: averageScore,
                    marketPotentialScore: parseInt(marketPotential),
                    productInnovationScore: parseInt(productInnovation),
                    financialViabilityScore: parseInt(financialViability),
                    teamCapabilityScore: parseInt(teamCapability)
                });

                // Show success message
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success';
                alertDiv.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    Evaluation submitted successfully!
                `;
                document.querySelector('.rating-section').insertBefore(alertDiv, submitBtn);

                // Reset form
                document.getElementById('marketPotential').value = '';
                document.getElementById('productInnovation').value = '';
                document.getElementById('financialViability').value = '';
                document.getElementById('teamCapability').value = '';
                document.getElementById('feedback').value = '';

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'mentor-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error submitting evaluation:', error);
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle me-2"></i>
                    ${error.message || 'Error submitting evaluation. Please try again.'}
                `;
                document.querySelector('.rating-section').insertBefore(alertDiv, submitBtn);
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Evaluation';
            }
        }

        // Initialize the page
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is a mentor
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (!userDoc.exists() || userDoc.data().userType !== 'mentor') {
                window.location.href = 'index.html';
                alert('Only mentors can access this page');
                return;
            }

            await loadPitchDetails();

            // Add event listener to submit button
            const submitBtn = document.getElementById('submitEvaluationBtn');
            if (submitBtn) {
                submitBtn.addEventListener('click', submitEvaluation);
            }
        });
    </script>
    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
