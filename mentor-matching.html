<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Mentor Matchmaking - PitchFrame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Library for Scroll Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --accent-color: #6366f1;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --text-color: #334155;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Blue Line Animation */
        .animated-line {
            display: none;
        }

        .matchmaking-header {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
            padding: 100px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .matchmaking-header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="2" fill="%232563eb" opacity="0.2"/></svg>') repeat;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-60px) translateY(-60px); }
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mentor-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            border-top: 3px solid transparent;
            animation: cardBorderAnimation 2s ease-in-out infinite;
        }

        @keyframes cardBorderAnimation {
            0% {
                border-top-color: transparent;
            }
            50% {
                border-top-color: var(--primary-color);
            }
            100% {
                border-top-color: transparent;
            }
        }

        .mentor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .mentor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .mentor-card:hover::before {
            opacity: 0.05;
        }

        .mentor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .mentor-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .mentor-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .mentor-title {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .mentor-expertise {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .expertise-tag {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-dark);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .expertise-tag:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
        }

        .match-score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .action-buttons .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-buttons .btn-primary {
            background: var(--gradient);
            border: none;
        }

        .action-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .filter-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .filter-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }

        .form-select {
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 991.98px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .mentor-card {
                margin-bottom: 1.5rem;
            }
            
            .mentor-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Navbar Animation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            animation: navLineAnimation 3s ease-in-out infinite;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes navLineAnimation {
            0% {
                transform: scaleX(0);
                transform-origin: left;
            }
            50% {
                transform: scaleX(1);
                transform-origin: left;
            }
            51% {
                transform: scaleX(1);
                transform-origin: right;
            }
            100% {
                transform: scaleX(0);
                transform-origin: right;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>Pitch<span class="text-primary">Frame</span></strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pitch-submission.html">Submit Pitch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mentor-dashboard.html">Mentor Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary ms-2 text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="matchmaking-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="page-title" data-aos="fade-up">Find Your Perfect Mentor</h1>
                    <p class="lead text-muted" data-aos="fade-up" data-aos-delay="100">
                        Connect with industry experts who can help accelerate your startup's growth
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5">
        <div class="container">
            <!-- Filters -->
            <div class="filter-section" data-aos="fade-up">
                <h3 class="filter-title">Filter Mentors</h3>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <select class="form-select" id="industryFilter">
                            <option value="">All Industries</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="FinTech">FinTech</option>
                            <option value="HealthTech">HealthTech</option>
                            <option value="EdTech">EdTech</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <select class="form-select" id="expertiseFilter">
                            <option value="">All Expertise</option>
                            <option value="Product">Product Development</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="Technology">Technology</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <select class="form-select" id="experienceFilter">
                            <option value="">All Experience Levels</option>
                            <option value="5">5+ Years</option>
                            <option value="10">10+ Years</option>
                            <option value="15">15+ Years</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Mentors List -->
            <div id="mentorsList">
                <!-- Content will be dynamically loaded -->
                <div class="text-center py-5">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow-sm');
            } else {
                navbar.classList.remove('shadow-sm');
            }
        });
    </script>
    <!-- Firebase Integration -->
    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs,
            orderBy,
            limit
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to load mentors
        async function loadMentors() {
            try {
                const mentorsRef = collection(db, 'mentors');
                const q = query(mentorsRef, orderBy('matchScore', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);

                const mentorsList = document.getElementById('mentorsList');
                mentorsList.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const mentor = doc.data();
                    const mentorCard = createMentorCard(mentor);
                    mentorsList.appendChild(mentorCard);
                });
            } catch (error) {
                console.error('Error loading mentors:', error);
                document.getElementById('mentorsList').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error loading mentors. Please try again later.
                    </div>
                `;
            }
        }

        // Function to create mentor card
        function createMentorCard(mentor) {
            const card = document.createElement('div');
            card.className = 'mentor-card';
            card.setAttribute('data-aos', 'fade-up');
            
            card.innerHTML = `
                <div class="match-score">${Math.round(mentor.matchScore * 100)}% Match</div>
                <div class="mentor-avatar">${mentor.name.charAt(0)}</div>
                <h3 class="mentor-name">${mentor.name}</h3>
                <p class="mentor-title">${mentor.title}</p>
                <div class="mentor-expertise">
                    ${mentor.expertise.map(exp => `
                        <span class="expertise-tag">${exp}</span>
                    `).join('')}
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="requestMentorship('${mentor.id}')">
                        <i class="fas fa-handshake me-2"></i>Request Mentorship
                    </button>
                    <button class="btn btn-outline-primary" onclick="viewProfile('${mentor.id}')">
                        <i class="fas fa-user me-2"></i>View Profile
                    </button>
                </div>
            `;
            
            return card;
        }

        // Initialize the page
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            await loadMentors();
        });
    </script>
</body>
</html>
