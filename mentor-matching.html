<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Mentor Matchmaking - PitchFrame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .matching-container {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 2rem 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mentor-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .mentor-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .expertise-badge {
            background: #e9ecef;
            color: #495057;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.25rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .expertise-badge:hover {
            background: #0d6efd;
            color: white;
        }

        .match-percentage {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-select, .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            transform: translateY(-2px);
        }

        .connect-btn {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="matching-container">
        <div class="container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Find Your Ideal Mentor</h2>
                <a href="index.html" class="text-decoration-none">
                    <h4 class="mb-0"><strong>Pitch<span class="text-primary">Frame</span></strong></h4>
                </a>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Industry</label>
                        <select class="form-select" id="industryFilter">
                            <option value="">All Industries</option>
                            <option value="Technology">Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Expertise Level</label>
                        <select class="form-select" id="expertiseFilter">
                            <option value="">All Levels</option>
                            <option value="Beginner">Early Stage</option>
                            <option value="Intermediate">Growth Stage</option>
                            <option value="Expert">Scale-up Stage</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Availability</label>
                        <select class="form-select" id="availabilityFilter">
                            <option value="">Any Availability</option>
                            <option value="Full">Full Time</option>
                            <option value="Part">Part Time</option>
                            <option value="Flexible">Flexible</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Sort By</label>
                        <select class="form-select" id="sortBy">
                            <option value="match">Best Match</option>
                            <option value="experience">Most Experienced</option>
                            <option value="recent">Recently Active</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Mentors Grid -->
            <div class="row" id="mentorsGrid">
                <!-- Mentor cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs, 
            orderBy, 
            addDoc,
            getDoc,
            doc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to format date
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }

        // Function to format experience years
        function formatExperience(years) {
            if (!years) return 'Not specified';
            return `${years} ${years === 1 ? 'year' : 'years'}`;
        }

        // Function to load and display mentors
        async function loadMentors() {
            try {
                const mentorsGrid = document.getElementById('mentorsGrid');
                mentorsGrid.innerHTML = '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"></div></div>';

                // Get filter values
                const industry = document.getElementById('industryFilter').value;
                const expertise = document.getElementById('expertiseFilter').value;
                const availability = document.getElementById('availabilityFilter').value;
                const sortBy = document.getElementById('sortBy').value;

                // Base query
                const mentorsRef = collection(db, 'mentors');
                let queryConstraints = [];

                // Add filters to query
                if (industry) {
                    queryConstraints.push(where('industry', '==', industry));
                }
                if (expertise) {
                    queryConstraints.push(where('expertiseLevel', '==', expertise));
                }
                if (availability) {
                    queryConstraints.push(where('availability', '==', availability));
                }

                // Add initial sorting
                switch(sortBy) {
                    case 'experience':
                        queryConstraints.push(orderBy('yearsOfExperience', 'desc'));
                        break;
                    case 'recent':
                        queryConstraints.push(orderBy('lastActive', 'desc'));
                        break;
                    case 'match':
                        queryConstraints.push(orderBy('rating', 'desc'));
                        break;
                }

                const q = query(mentorsRef, ...queryConstraints);
                const querySnapshot = await getDocs(q);
                let mentors = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    mentors.push({
                        id: doc.id,
                        ...data,
                        yearsOfExperience: Number(data.yearsOfExperience) || 0,
                        rating: Number(data.rating) || 0,
                        totalReviews: Number(data.totalReviews) || 0
                    });
                });

                // Additional client-side sorting for complex cases
                switch(sortBy) {
                    case 'experience':
                        mentors.sort((a, b) => b.yearsOfExperience - a.yearsOfExperience);
                        break;
                    case 'recent':
                        mentors.sort((a, b) => {
                            const dateA = a.lastActive?.toDate() || new Date(0);
                            const dateB = b.lastActive?.toDate() || new Date(0);
                            return dateB - dateA;
                        });
                        break;
                    case 'match':
                        mentors.sort((a, b) => {
                            // Complex matching algorithm
                            const scoreA = calculateMatchScore(a);
                            const scoreB = calculateMatchScore(b);
                            return scoreB - scoreA;
                        });
                        break;
                }

                if (mentors.length === 0) {
                    mentorsGrid.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                No mentors found matching your criteria. Try adjusting your filters.
                            </div>
                        </div>
                    `;
                    return;
                }

                // Display sorted mentors
                mentorsGrid.innerHTML = mentors.map(mentor => `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="mentor-card position-relative">
                            <div class="match-percentage">
                                ${sortBy === 'match' 
                                    ? `<span class="match-score">${calculateMatchScore(mentor)}% Match</span>`
                                    : `<span><i class="fas fa-star text-warning"></i> ${mentor.rating.toFixed(1)}</span>`
                                }
                            </div>
                            <div class="text-center mb-3">
                                <img src="${mentor.profilePicture || `https://ui-avatars.com/api/?name=${mentor.firstName}+${mentor.lastName}&background=0D8ABC&color=fff`}" 
                                     alt="${mentor.firstName} ${mentor.lastName}" 
                                     class="mentor-avatar mb-3">
                                <h4 class="mb-1">${mentor.firstName} ${mentor.lastName}</h4>
                                <p class="text-muted mb-2">
                                    <i class="fas fa-briefcase me-2"></i>
                                    ${mentor.title || 'Mentor'} at ${mentor.company || 'Company'}
                                </p>
                                <div class="badge bg-primary mb-2">
                                    <i class="fas fa-industry me-1"></i>
                                    ${mentor.industry || 'Industry not specified'}
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <h6 class="mb-2"><i class="fas fa-star me-2"></i>Expertise</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    ${(mentor.expertise || ['General']).map(exp => 
                                        `<span class="expertise-badge">${exp}</span>`
                                    ).join('')}
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span><i class="fas fa-history me-2"></i>Experience</span>
                                    <strong>${formatExperience(mentor.yearsOfExperience)}</strong>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span><i class="fas fa-calendar me-2"></i>Last Active</span>
                                    <strong>${formatDate(mentor.lastActive)}</strong>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span><i class="fas fa-users me-2"></i>Reviews</span>
                                    <strong>${mentor.totalReviews}</strong>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button class="btn btn-primary connect-btn flex-grow-1" onclick="requestMentor('${mentor.id}')">
                                    <i class="fas fa-handshake me-2"></i>Connect
                                </button>
                                <a href="${mentor.linkedinProfile || '#'}" 
                                   class="btn btn-outline-primary" 
                                   target="_blank"
                                   ${!mentor.linkedinProfile ? 'disabled' : ''}>
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading mentors:', error);
                mentorsGrid.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Error loading mentors: ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // Add this function to calculate match score
        function calculateMatchScore(mentor) {
            // This is a sample matching algorithm - customize based on your needs
            let score = 0;
            
            // Experience weight (30%)
            score += (mentor.yearsOfExperience / 10) * 30; // Assuming 10 years is max

            // Rating weight (40%)
            score += (mentor.rating / 5) * 40; // Assuming 5 is max rating

            // Activity weight (20%)
            const lastActive = mentor.lastActive?.toDate() || new Date(0);
            const daysSinceActive = (new Date() - lastActive) / (1000 * 60 * 60 * 24);
            score += Math.max(0, (30 - daysSinceActive) / 30) * 20; // More recent = higher score

            // Reviews weight (10%)
            score += Math.min(mentor.totalReviews / 10, 1) * 10; // Cap at 10 reviews

            return Math.round(Math.min(score, 100)); // Ensure score doesn't exceed 100
        }

        // Add event listeners for filters
        document.getElementById('industryFilter').addEventListener('change', loadMentors);
        document.getElementById('expertiseFilter').addEventListener('change', loadMentors);
        document.getElementById('availabilityFilter').addEventListener('change', loadMentors);
        document.getElementById('sortBy').addEventListener('change', loadMentors);

        // Function to handle mentor connection request
        window.requestMentor = async function(mentorId) {
            try {
                const user = auth.currentUser;
                if (!user) {
                    alert('Please log in to connect with mentors.');
                    window.location.href = 'login.html';
                    return;
                }

                // Show loading state
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';

                // Create chat room
                const chatRoomRef = collection(db, 'chatRooms');
                const chatRoomDoc = await addDoc(chatRoomRef, {
                    mentorId: mentorId,
                    founderId: user.uid,
                    createdAt: new Date(),
                    lastMessage: null,
                    lastMessageTime: null,
                    status: 'active'
                });

                // Create connection request
                const connectionRef = collection(db, 'connectionRequests');
                await addDoc(connectionRef, {
                    mentorId: mentorId,
                    startupId: user.uid,
                    status: 'pending',
                    chatRoomId: chatRoomDoc.id,
                    createdAt: new Date()
                });

                // Redirect to chat page
                window.location.href = `chat.html?roomId=${chatRoomDoc.id}`;

            } catch (error) {
                console.error('Error requesting mentor:', error);
                alert('Error connecting with mentor. Please try again.');
                
                // Reset button state
                if (button) {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            }
        };

        // Add this helper function to check if a document exists
        async function documentExists(docRef) {
            const docSnap = await getDoc(docRef);
            return docSnap.exists();
        }

        // Check user access
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userData = userDoc.data();

                    if (userData?.userType === 'mentor') {
                        // Redirect mentors to their dashboard
                        window.location.href = 'mentor-dashboard.html';
                        alert('Mentors cannot access the mentor matching page.');
                    } else {
                        await loadMentors();
                    }
                } catch (error) {
                    console.error('Error checking user role:', error);
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
