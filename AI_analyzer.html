    <script type="module">
        import { 
            auth,
            db,
            storage,
            onAuthStateChanged,
            signOut,
            collection, 
            query, 
            getDocs,
            getDoc,
            orderBy,
            where,
            doc,
            updateDoc,
            addDoc
        } from './firebase-config.js';
        import { performAnalysis, generateAnalysisReport } from './ai-service.js';

        // Function to format currency
        function formatCurrency(amount) {
            if (!amount && amount !== 0) return 'Not Specified';
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Function to format date
        function formatDate(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'Date not available';
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }

        // Function to load and display pitches
        async function loadPitches() {
            try {
                const container = document.getElementById('pitchCardsContainer');
                container.innerHTML = '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"></div></div>';

                const pitchesRef = collection(db, 'pitches');
                let q;
                const industryFilter = document.getElementById('industryFilter').value;
                const sortBy = document.getElementById('sortBy').value;

                // Base query with industry filter if selected
                if (industryFilter) {
                    q = query(pitchesRef, where('industry', '==', industryFilter));
                } else {
                    q = query(pitchesRef);
                }

                const querySnapshot = await getDocs(q);
                let pitches = [];

                querySnapshot.forEach((doc) => {
                    pitches.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Apply sorting based on selected option
                switch (sortBy) {
                    case 'newest':
                        pitches.sort((a, b) => {
                            const dateA = a.createdAt?.toDate() || new Date(0);
                            const dateB = b.createdAt?.toDate() || new Date(0);
                            return dateB - dateA;
                        });
                        break;
                    case 'oldest':
                        pitches.sort((a, b) => {
                            const dateA = a.createdAt?.toDate() || new Date(0);
                            const dateB = b.createdAt?.toDate() || new Date(0);
                            return dateA - dateB;
                        });
                        break;
                    case 'revenue':
                        pitches.sort((a, b) => {
                            const revenueA = Number(a.revenue) || 0;
                            const revenueB = Number(b.revenue) || 0;
                            return revenueB - revenueA;
                        });
                        break;
                }

                if (pitches.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                No pitches found. ${industryFilter ? 'Try changing the industry filter.' : ''}
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = pitches.map(pitch => `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-light">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0" style="font-size: 1.2rem; text-transform: uppercase;">${pitch.companyName || 'Unnamed Company'}</h5>
                                    <span class="badge bg-primary">${pitch.industry || 'Unspecified'}</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h6 class="text-muted">Business Details</h6>
                                    <p class="card-text">${pitch.tagline || 'No tagline provided'}</p>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-muted">Current Revenue:</span>
                                        <strong>${formatCurrency(pitch.revenue)}</strong>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-muted">Funding Stage:</span>
                                        <strong>${pitch.fundingStage || 'Not specified'}</strong>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span class="text-muted">Funding Amount:</span>
                                        <strong>${formatCurrency(pitch.fundingAmount)}</strong>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h6 class="text-muted">Problem Statement</h6>
                                    <p class="card-text">${pitch.problem || 'No problem statement provided'}</p>
                                </div>
                            </div>
                            <div class="card-footer bg-white">
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="far fa-calendar me-1"></i>
                                        Submitted: ${formatDate(pitch.createdAt)}
                                    </small>
                                    <div>
                                        <span class="badge bg-${pitch.status === 'pending' ? 'warning' : 'success'}">
                                            ${pitch.status === 'pending' ? 'Pending Review' : 'Reviewed'}
                                        </span>
                                    </div>
                                </div>
                                <div class="mt-3 d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-primary w-100" 
                                            onclick="window.location.href='pitch-details.html?id=${pitch.id}'">
                                        <i class="fas fa-eye me-1"></i> View Details
                                    </button>
                                    <button class="btn btn-sm btn-primary w-100" 
                                            onclick="analyzePitch('${pitch.id}')">
                                        <i class="fas fa-chart-line me-1"></i> Analyze
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading pitches:', error);
                const container = document.getElementById('pitchCardsContainer');
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading pitches. Please try again later.
                        </div>
                    </div>
                `;
            }
        }

        // Add event listeners for filters
        document.getElementById('industryFilter').addEventListener('change', loadPitches);
        document.getElementById('sortBy').addEventListener('change', loadPitches);

        const analysisResults = document.getElementById('analysisResults');

        // Function to update analysis results in the UI
        function updateAnalysisResults(analysis) {
            // Show analysis results section
            analysisResults.classList.remove('d-none');

            // Update overall score
            document.getElementById('overallScore').textContent = `${analysis.overallScore || analysis.clarityScore}/10`;
            document.getElementById('overallFeedback').textContent = analysis.overallFeedback || analysis.clarityFeedback;

            // Update clarity score
            const clarityScore = document.getElementById('clarityScore');
            const clarityBadge = document.getElementById('clarityBadge');
            clarityScore.style.width = `${analysis.clarityScore * 10}%`;
            clarityScore.setAttribute('aria-valuenow', analysis.clarityScore);
            clarityBadge.textContent = `${analysis.clarityScore}/10`;
            document.getElementById('clarityFeedback').textContent = analysis.clarityFeedback;

            // Update engagement score
            const engagementScore = document.getElementById('engagementScore');
            const engagementBadge = document.getElementById('engagementBadge');
            engagementScore.style.width = `${analysis.engagementScore * 10}%`;
            engagementScore.setAttribute('aria-valuenow', analysis.engagementScore);
            engagementBadge.textContent = `${analysis.engagementScore}/10`;
            document.getElementById('engagementFeedback').textContent = analysis.engagementFeedback;

            // Update additional scores if available
            const additionalScores = document.getElementById('additionalScores');
            if (analysis.marketFitScore || analysis.uniquenessScore || analysis.financialViabilityScore || analysis.teamStrengthScore) {
                additionalScores.innerHTML = `
                    ${analysis.marketFitScore ? `
                    <div class="col-md-6 mb-3">
                        <h6>Market Fit Score</h6>
                        <div class="progress mb-2">
                            <div class="progress-bar bg-info" role="progressbar" style="width: ${analysis.marketFitScore * 10}%"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>${analysis.marketFitFeedback}</span>
                            <span class="badge bg-info">${analysis.marketFitScore}/10</span>
                        </div>
                    </div>
                    ` : ''}
                    ${analysis.uniquenessScore ? `
                    <div class="col-md-6 mb-3">
                        <h6>Uniqueness Score</h6>
                        <div class="progress mb-2">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: ${analysis.uniquenessScore * 10}%"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>${analysis.uniquenessFeedback}</span>
                            <span class="badge bg-warning">${analysis.uniquenessScore}/10</span>
                        </div>
                    </div>
                    ` : ''}
                    ${analysis.financialViabilityScore ? `
                    <div class="col-md-6 mb-3">
                        <h6>Financial Viability Score</h6>
                        <div class="progress mb-2">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: ${analysis.financialViabilityScore * 10}%"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>${analysis.financialViabilityFeedback}</span>
                            <span class="badge bg-danger">${analysis.financialViabilityScore}/10</span>
                        </div>
                    </div>
                    ` : ''}
                    ${analysis.teamStrengthScore ? `
                    <div class="col-md-6 mb-3">
                        <h6>Team Strength Score</h6>
                        <div class="progress mb-2">
                            <div class="progress-bar bg-secondary" role="progressbar" style="width: ${analysis.teamStrengthScore * 10}%"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>${analysis.teamStrengthFeedback}</span>
                            <span class="badge bg-secondary">${analysis.teamStrengthScore}/10</span>
                        </div>
                    </div>
                    ` : ''}
                `;
            }

            // Update recommendations
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';
            (analysis.recommendations || []).forEach(rec => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `
                    <i class="fas fa-check-circle text-success me-2"></i>
                    ${rec}
                `;
                recommendationsList.appendChild(li);
            });

            // Update strengths
            const strengthsList = document.getElementById('strengthsList');
            strengthsList.innerHTML = '';
            (analysis.strengths || []).forEach(strength => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `
                    <i class="fas fa-thumbs-up text-success me-2"></i>
                    ${strength}
                `;
                strengthsList.appendChild(li);
            });

            // Update weaknesses
            const weaknessesList = document.getElementById('weaknessesList');
            weaknessesList.innerHTML = '';
            (analysis.weaknesses || []).forEach(weakness => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `
                    <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                    ${weakness}
                `;
                weaknessesList.appendChild(li);
            });
        }

        // Initialize the dashboard
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            await loadPitches();
        });

        // Function to load a specific analysis by ID from URL
        async function loadAnalysisFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const pitchId = urlParams.get('pitchId');

            if (pitchId) {
                try {
                    const pitchRef = doc(db, 'pitches', pitchId);
                    const pitchSnap = await getDoc(pitchRef);

                    if (pitchSnap.exists() && pitchSnap.data().analysis) {
                        const analysis = pitchSnap.data().analysis;
                        updateAnalysisResults(analysis);
                        sessionStorage.setItem('currentAnalysisId', pitchId);
                    } else {
                        console.log('No analysis found for this pitch ID.');
                    }
                } catch (error) {
                    console.error('Error loading analysis from URL:', error);
                }
            }
        }

        // Update the analyzePitch function
        window.analyzePitch = async function(pitchId) {
            try {
                const currentPitchRef = doc(db, 'pitches', pitchId);
                await updateDoc(currentPitchRef, {
                    status: 'reviewed'
                });

                // Fetch the pitch to get its analysis data
                // Re-declaring pitchRef here, which is fine.
                const pitchSnap = await getDoc(currentPitchRef);

                if (pitchSnap.exists() && pitchSnap.data().analysis) {
                    const analysis = pitchSnap.data().analysis;
                    updateAnalysisResults(analysis);
                    sessionStorage.setItem('currentAnalysisId', pitchId);
                    // Scroll to the analysis results
                    document.getElementById('analysisResults').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Analysis data not found for this pitch.');
                }

                // Optionally, refresh the card display
                // await loadPitches();
            } catch (error) {
                console.error('Error analyzing pitch:', error);
                alert('Error updating pitch status. Please try again.');
            }
        };

        // Add event listener for download report button
        document.getElementById('downloadReportBtn').addEventListener('click', async () => {
            try {
                const docId = sessionStorage.getItem('currentAnalysisId');
                if (!docId) {
                    throw new Error('No analysis found to download');
                }

                // Get analysis from 'pitches' collection
                const docSnap = await getDoc(doc(db, 'pitches', docId));
                if (!docSnap.exists()) {
                    throw new Error('Analysis not found');
                }

                const analysis = docSnap.data().analysis;
                if (!analysis) {
                    throw new Error('Analysis data not found');
                }

                const report = await generateAnalysisReport(analysis);

                // Create and download HTML report
                const blob = new Blob([report], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pitch-analysis-report-${docId}.html`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading report: ' + error.message);
            }
        });

        // Add event listener for save analysis button
        document.getElementById('saveAnalysisBtn').addEventListener('click', async () => {
            try {
                const docId = sessionStorage.getItem('currentAnalysisId');
                if (!docId) {
                    throw new Error('No analysis found to save');
                }

                // Get analysis from 'pitches' collection
                const docSnap = await getDoc(doc(db, 'pitches', docId));
                if (!docSnap.exists()) {
                    throw new Error('Analysis not found');
                }

                const analysis = docSnap.data().analysis;
                if (!analysis) {
                    throw new Error('Analysis data not found');
                }

                // Save to user history
                await addDoc(collection(db, 'user_history'), {
                    userId: auth.currentUser.uid,
                    pitchId: docId,
                    analysis: analysis,
                    savedAt: new Date()
                });

                alert('Analysis saved successfully!');
            } catch (error) {
                console.error('Save error:', error);
                alert('Error saving analysis: ' + error.message);
            }
        });

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out: ' + error.message);
            }
        });

        // Initialize the dashboard on user login
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            // Load all pitches for the dashboard view
            await loadPitches();
        });

        // Load analysis from URL on page load
        loadAnalysisFromURL();
    </script>
</body>
