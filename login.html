    <!-- Firebase Authentication -->
    <script type="module">
        import {
            auth,
            loginUser,
            loginWithGoogle,
            resetPassword
        } from './firebase-config.js';

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginLoading = document.getElementById('loginLoading');
        const googleText = document.getElementById('googleText');
        const googleLoading = document.getElementById('googleLoading');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(button, text, loading, isLoading) {
            if (isLoading) {
                button.disabled = true;
                text.style.display = 'none';
                loading.classList.add('show');
            } else {
                button.disabled = false;
                text.style.display = 'inline';
                loading.classList.remove('show');
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            setLoading(loginBtn, loginText, loginLoading, true);
            
            try {
                console.log('Attempting login with:', email);
                await loginUser(email, password);
                showSuccess('Login successful! Redirecting...');
                // The auth-guard.js will handle the redirect
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMsg = error.message || 'Login failed. Please try again.';
                }
                
                showError(errorMsg);
            } finally {
                setLoading(loginBtn, loginText, loginLoading, false);
            }
        });

        // Handle Google login
        googleLoginBtn.addEventListener('click', async () => {
            hideMessages();
            setLoading(googleLoginBtn, googleText, googleLoading, true);
            
            try {
                console.log('Attempting Google login...');
                await loginWithGoogle();
                showSuccess('Google login successful! Redirecting...');
                // The auth-guard.js will handle the redirect
            } catch (error) {
                console.error('Google login error:', error);
                let errorMsg = 'Google login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMsg = 'Login popup was closed. Please try again.';
                        break;
                    case 'auth/popup-blocked':
                        errorMsg = 'Popup was blocked. Please allow popups and try again.';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMsg = 'Login was cancelled. Please try again.';
                        break;
                    default:
                        errorMsg = error.message || 'Google login failed. Please try again.';
                }
                
                showError(errorMsg);
            } finally {
                setLoading(googleLoginBtn, googleText, googleLoading, false);
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                await resetPassword(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send password reset email. Please try again.');
            }
        });
    </script>
    <script type="module" src="auth-guard.js"></script>
