<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Complete Profile - PitchFrame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .profile-container {
            min-height: 100vh;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 3rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
            text-align: center;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            background-color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #357abd);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn-primary:hover::after {
            transform: translateX(100%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            position: absolute;
            top: -1rem;
            left: 0.5rem;
            background: white;
            padding: 0 0.5rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
            transition: var(--transition);
            pointer-events: none;
        }

        .form-select {
            padding-top: 1rem;
            padding-bottom: 0.5rem;
        }

        .form-select:focus + label,
        .form-select:not(:placeholder-shown) + label {
            top: -1rem;
            left: 0.5rem;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 2rem 0;
            }
            
            .profile-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="profile-card">
                        <h2>Complete Your Profile</h2>
                        <form id="completeProfileForm">
                            <div class="form-group">
                                <select class="form-select" id="userType" required>
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="startup">Startup Founder</option>
                                    <option value="mentor">Mentor</option>
                                    <option value="investor">Investor</option>
                                </select>
                                <label class="form-label">I want to join as</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="firstName" required placeholder=" ">
                                <label class="form-label">First Name</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastName" required placeholder=" ">
                                <label class="form-label">Last Name</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Complete Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Pre-fill name if available
                if (user.displayName) {
                    const names = user.displayName.split(' ');
                    document.getElementById('firstName').value = names[0] || '';
                    document.getElementById('lastName').value = names.slice(1).join(' ') || '';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('completeProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) return;

            try {
                const userType = document.getElementById('userType').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;

                await updateDoc(doc(db, 'users', currentUser.uid), {
                    userType,
                    firstName,
                    lastName,
                    profileCompleted: true
                });

                // Redirect based on user type
                switch(userType) {
                    case 'mentor':
                        window.location.href = 'mentor-dashboard.html';
                        break;
                    case 'startup':
                        window.location.href = 'startup-dashboard.html';
                        break;
                    case 'investor':
                        window.location.href = 'investor-dashboard.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error completing profile:', error);
                alert('Error saving profile. Please try again.');
            }
        });
    </script>
</body>
</html>
